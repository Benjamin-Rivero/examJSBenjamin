<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Confirmer votre panier</title>
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" />
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
			crossorigin="anonymous"></script>
		<script
			src="https://kit.fontawesome.com/84cf682a85.js"
			crossorigin="anonymous"></script>
		<link rel="stylesheet" href="/public/css/detail.css" />
		<link rel="stylesheet" href="/public/css/main.css" />
	</head>
	<body>
		<header></header>
		<div class="container my-5">
			<div class="d-flex gap-1">
				<a href="/list" class="btn btn-secondary"
					><i class="fa-solid fa-right-to-bracket"></i
				></a>
				<h1>Confirmer votre panier</h1>
			</div>
			<div id="panier-content"></div>
			<span id="prix-total"></span>
			<button class="validate btn btn-success">Valider</button>
			<div class="command-form d-flex justify-content-center my-5">
				<form class="flex-column w-50 justify-content-center">
					<label>Nom</label>
					<input id="nom" type="text" />
					<label>Email</label>
					<input id="email" type="email" />
					<label>Adresse</label>
					<input id="adresse" type="text" />
					<div class="d-flex w-100 justify-content-center mt-3">
						<button class="w-25" type="submit">Envoyer</button>
					</div>
				</form>
			</div>
		</div>
		<script src="/public/js/confirmation.js"></script>
		<script src="/public/js/import.js"></script>
	</body>
</html>
